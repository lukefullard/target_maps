<html>
<head>
<script>
function loadSite() {
  var site = document.getElementById("siteSelect").value;
  var iframe = document.getElementById("siteFrame");
  iframe.src = site;
}
</script>
<style>
/* Center the dropdown */
select {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/* Increase the font size of the dropdown text */
option {
  font-size: 20px;
}

/* Add a small space between the dropdown and the iframe */
iframe {
  margin-top: 10px;
}

/* Make the dropdown box larger */
select {
  width: 250px;
  height: 50px;
}
select {
  font-size: 25px;
  font-weight: bold;
  text-align-last: center;
}
</style>
</head>
<body>
<select id="siteSelect" onchange="loadSite()">
  <option value="https://lukefullard.github.io/target_maps/post_mitigations/TN_interventions.html">Nitrogen</option>
  <option value="https://lukefullard.github.io/target_maps/post_mitigations/TP_interventions.html">Phosphorus</option>
  <option value="https://lukefullard.github.io/target_maps/post_mitigations/ecoli_interventions.html">E. coli</option>
  <option value="https://lukefullard.github.io/target_maps/post_mitigations/sediment_interventions.html">Sediment</option>
</select>
<iframe id="siteFrame" src="https://lukefullard.github.io/target_maps/post_mitigations/TN_interventions.html"" style="width:100%; height:750; border:none;"></iframe>
</body>
</html>
